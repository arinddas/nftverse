<div>

    <div>
        <div class="address base-margin-bottom">{{truncateAddress(address)}}
            <span class="base-margin-left"><img src="../../../assets/copy.png" alt="" [cdkCopyToClipboard]="address" style="height:20px;cursor:pointer"></span>
        </div>
        
    </div>
    

    <div class="box">
        <div class="container">
            <div class="eth-box">
                <div class="eth-icon">
                    <img src="../../../assets/Etherum.svg" alt="Eth-Image">
                </div>
                <div class="currency-balance">
                    <div class="balance">Balance</div>
                    <span class="eth-value">{{balance}} ETH</span>
                </div>
            </div>
        </div>
    </div>


    <div>
        <button mat-button class="Myprofile">
            <mat-icon>account_circle</mat-icon> My profile
        </button>
    </div>


    <div>
        <button mat-button class="Signout">
            <mat-icon>logout</mat-icon> Sign out
        </button>
    </div>
</div>
