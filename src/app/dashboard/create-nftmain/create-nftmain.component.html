<div class="block1 block2">
    <div class="choose-blockchain-font dbl-margin-bottom">Create NFT on Ethereum</div>



    <div class="uploadFile">Upload File</div>
    <div class="image-upload">
        <button *ngIf="!url" mat-stroked-button class="upload-button" (click)="fileInput.click()">Choose File
            <input #fileInput type="file" (change)="onSelectFile($event)" style="display:none;" />
        </button>

        <div *ngIf="url">
            <mat-icon class="cross" aria-hidden="false" aria-label="Example home icon" (click)="url =''">close
            </mat-icon>
        </div>
        <div *ngIf="url" class="image-uploader-box">
            <img [src]="url" alt="" class="image">
        </div>

    </div>

    <form [formGroup]="FormData" (ngSubmit)="createItem()" autocomplete="off">
        <div>
            <mat-form-field class="base-margin-top" appearance="standard">
                <mat-label>Name of the NFT</mat-label>
                <input formControlName="name" matInput placeholder="Example: The famous Pizza">
            </mat-form-field>
        </div>
      
        <div>
            <mat-form-field class="base-margin-top">
                <mat-label>Description</mat-label>
                <textarea formControlName="description" matInput
                    placeholder="Example: It is a good and tasty Pizzza"></textarea>
            </mat-form-field>
        </div>
        

        <button mat-stroked-button class="create-button" [disabled]="!FormData.valid" >Create Collectibles</button>
    </form>



    <div class="center">
        <mat-spinner diameter=80 mode="indeterminate" *ngIf="loader">
        </mat-spinner>
    </div>


</div>
